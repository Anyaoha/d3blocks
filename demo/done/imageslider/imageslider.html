<!doctype html>

<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="d3js/reset.css">
		<link rel="stylesheet" href="d3js/style.css">
		<script src="d3js/modernizr.js"></script>
		<title>D3blocks image compare</title>
    </head>
    
    <body>
        <div class="main" style="margin-bottom: 200px;">

            <br>

			<figure class="cd-image-container">

				<!-- AFTER IMAGE -->
                <img alt="Webb's Southern Ring Nebula" src="southern_nebula_after.jpg">
                <span class="cd-image-label" data-type="original">After</span>

				<!-- BEFORE IMAGE -->
                <div class="cd-resize-img">
                <img alt="Hubble's Southern Ring Nebula" src="southern_nebula_before.jpg">
				<span class="cd-image-label" data-type="modified">Before</span>
                </div>

                <span class="cd-handle"></span>

			</figure> <!-- cd-image-container -->

            <div style="position: fixed;bottom: 0;right: 0;padding:1em;">
                <a href="https://github.com/JohnEdChristensen/WebbCompare/tree/gh-pages">
				<i class="fa fa-github"></i></a>
            </div>

        </div>
        <script src="d3js/jquery-2.1.1.js"></script>
        <script src="d3js/main.js"></script>
    </body>
    
    </html>
